<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var source=document.getElementById('source')
  var data=[]
  var source_li=source.getElementsByTagName('li')
  for (var i = 0; i < source_li.length; i++) {
    var temp=[]
    /*regex return a array about 
    *['full string matched','parenthesized substring matches','index','input']
    */
    temp[0]=source_li[i].innerHTML.match('(.*)空气')[1]
    temp[1]=source_li[i].lastChild.innerHTML
    data.push(temp)
  }
  //console.log(data)
  return data;

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort(function(x,y){
    return x[1]-y[1] //sort from min to max
  })
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort=document.getElementById('resort')
  var innerHTML=''
  for (var i = 0; i < data.length; i++) {
    innerHTML+='<li>'+data[i][0]+'空气质量：<b>'+data[i][1]+'</b></li>'
  }
  resort.innerHTML=innerHTML
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sort_btn=document.getElementById('sort-btn')
  sort_btn.onclick=btnHandle

}

init();

</script>
</body>
</html>
